name: Go Release

on:
  push:
    branches: ["main"]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [darwin, linux, windows]
        arch: [amd64, arm64]

    permissions:
      contents: write
      packages: read
      issues: read
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Get current tag and calculate next tag
        id: get_version
        uses: "wyrihaximus/github-action-get-previous-tag@v1"
        with:
          fallback: "0.0.0"

      - name: Calculate next tag
        id: calculate_next_tag
        run: |
          CURRENT_TAG=${{ steps.get_version.outputs.tag }}
          NEXT_TAG=$(echo $CURRENT_TAG | awk -F. '{print $1 "." $2 "." ($3 + 1)}')
          EXISTS=$(git tag -l "$NEXT_TAG")
          while [ -n "$EXISTS" ]; do
            NEXT_TAG=$(echo $NEXT_TAG | awk -F. '{print $1 "." $2 "." ($3 + 1)}')
            EXISTS=$(git tag -l "$NEXT_TAG")
          done
          echo "NEXT_TAG=$NEXT_TAG" >> $GITHUB_ENV
          echo "tag=$NEXT_TAG" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.calculate_next_tag.outputs.tag }}
          release_name: Release ${{ steps.calculate_next_tag.outputs.tag }}
          draft: false
          prerelease: false

      - name: Build for all platforms
        run: |
          mkdir -p build
          output_name=${GITHUB_REPOSITORY##*/}_${{ matrix.os }}_${{ matrix.arch }}
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -trimpath -ldflags="-s -w -buildid= -extldflags='-fno-PIC'" -gcflags="all=-l -B -trimpath=" -o build/$output_name -v
          tar -czvf build/${output_name}.tar.gz -C build $output_name

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/${{ github.repository }}_${{ matrix.os }}_${{ matrix.arch }}.tar.gz
          asset_name: ${{ github.repository }}_${{ matrix.os }}_${{ matrix.arch }}.tar.gz
          asset_content_type: application/gzip